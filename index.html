<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/style/main.css" />
    <title>NumeraSort</title>
  </head>
  <body>

    <section class="main-content" id="inicio">
      <div class="content">
        <h1>NumeraSort</h1>
        <p>Um sorteador de números <span class="color-span">simples</span> e <span class="color-span">eficiente</span>.</p>
        <p>
          Ideal para sorteios rápidos, rifas, dinâmicas em grupo ou decisões do
          dia a dia!
        </p>
        <p>
          Defina o intervalo desejado e clique em <span class="color-span">"Sortear"</span> para descobrir o
          número da sorte.
        </p>

        <div class="input-container">
          <input type="number" id="min-number" placeholder="Número mínimo" />
          <input type="number" id="max-number" placeholder="Número máximo" />
          <input
            type="number"
            id="quantity"
            placeholder="Quantidade"
            min="1"
            style="margin-bottom: 1em"
          />
          <button id="sort-button">Sortear</button>
        </div>
      </div>

      <div class="result">
        <p id="result-text"></p>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 NumeraSort. Todos os direitos reservados.</p>
    </footer>

    <script src="/js/index.js"></script>
  </body>
</html>
